<ion-side-menus enable-menu-with-back-views="false" class="dark-bg">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-search" menu-toggle="left"></button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-search" menu-toggle="left"></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="dark-bg">
    <ion-header-bar class="bar-dark"><h1 class="title">Left</h1></ion-header-bar>
    <ion-content class="dark-bg">
      <ion-list class="dark-bg">
        <ion-item menu-close>item 1</ion-item>
        <ion-item ng-repeat="item in menu" menu-close ng-click="goCategory(item.id)">{{item.name}}</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
